extend type Mutation {
  createLocation(input: CreateLocation!): Location! @isAuthenticated
}

input CreateLocation {
  name: String! @goTag(key: "validate", value: "required")
  description: String
  type: String! @goTag(key: "validate", value: "required")
  address: CreateAddress! @goTag(key: "validate", value: "required")
  schedule: [CreateLocationSchedule!]!
}

enum WeekDay {
  SUNDAY
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
}

input CreateLocationSchedule {
  day: WeekDay! @goTag(key: "validate", value: "required")
  on: Time!
  from: Int! @goTag(key: "validate", value: "required")
  to: Int! @goTag(key: "validate", value: "required,gte=0,lt=24")
  available: Boolean! @goTag(key: "validate", value: "required,gte=0,lt=24")
}

type Location {
  id: ID! @goTag(key: "sql", value: "primary_key")
  createdAt: Time!
  updatedAt: Time!
  name: String!
  description: String
  type: String!
  ownerId: ID
  owner: Owner
  addressId: ID!
  address: Address
  deleted: Boolean!
  status: String!
  createdById: ID
  createdBy: User
  updatedById: ID
  updatedBy: User
}
