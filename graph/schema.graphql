scalar Time
extend type Query {
    users: [User!]!
    user(id: ID!): User!
}

extend type Mutation {
    createOwner(input: OwnerInput!): Owner!
}

input OwnerInput {
    firstName: String!
    middleName: String
    lastName: String!
    idURL: String!
}

input UserInput {
    email: String!
    name: String!
    avatarUrl: String
}

type AuthState {
    user: User!
    token: String!
}
