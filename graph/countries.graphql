extend type Query {
  getAllCountries: [Country!]!
}

type AdministrativeDivision {
  name: String!
    @goTag(
      key: "alias"
      value: "administrative_division.administrative_division"
    )
  cities: String!
}

type Country {
  code: String! @goTag(key: "sql", value: "primary_key")
  name: String!
  administrativeDivisions: [AdministrativeDivision!]!
}
